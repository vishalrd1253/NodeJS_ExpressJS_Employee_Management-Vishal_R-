<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: #f8fafc; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 360px;
            border: 1px solid #e2e8f0;
        }

        .heading {
            color: #1e293b;
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .usernameLabel, .passwordLabel {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .usernameInput, .passwordInput {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 2px solid #f1f5f9;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f8fafc;
            transition: all 0.2s ease;
        }

        .usernameInput:focus, .passwordInput:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .buttonLogin {
            width: 100%;
            padding: 14px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .buttonLogin:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .buttonLogin:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <form class = "box" action = "/verify/login" method="POST">
        <h1 class="heading">Login For Admin</h1>
        <label class="usernameLabel">Username</label>
        <input type = "text" name="username" class="usernameInput" required>
        <label class="passwordLabel">Password</label>
        <input type = "password" class="passwordInput" name="password" required>
        <button type = "submit" class="buttonLogin">Login</button>
    </form>
</body>
</html>
